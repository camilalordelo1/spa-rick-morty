<div class="container">
  <h1> Characters </h1>
  <div class="mb-3 mx-3 row">
    <form class="w-100">
      <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label text-white">Full text search:</label>
      <input
        type="text"
        class="form-control"
        name="searchTerm"
        placeholder="Search"
        (input)="search($event)"/>
    </form>
  </div>
  <div class="characters mx-4 table-responsive">
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
          <th scope="col">Species</th>
          <th scope="col">Information</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of characters">
          <th scope="row"> {{ character.id }} </th>
          <td> <img src="{{character.image}}" alt=""> {{ character.name }} </td>
          <td> {{ character.status }} </td>
          <td> {{ character.species }}</td>
          <td>
            <a routerLink="/character/{{character.id}}" type="button" class="btn">
              <span>+ View More</span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
