<div class="character">
  <div class="svg">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#BBCF04" fill-opacity="1" d="M0,160L30,165.3C60,171,120,181,180,181.3C240,181,300,171,360,170.7C420,171,480,181,540,202.7C600,224,660,256,720,229.3C780,203,840,117,900,85.3C960,53,1020,75,1080,101.3C1140,128,1200,160,1260,149.3C1320,139,1380,85,1410,58.7L1440,32L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path></svg>
  </div>
  <div class="head-card d-flex justify-content-center">
    <img class="rounded-circle" src={{character.image}} alt="" srcset="">
    <h1 class="mr-5 title"> {{ character.name }} </h1>
  </div>
  <div class="body-card">
    <div class="informations">
      <app-information
        info="Status:"
        [result]="character.status">
      </app-information>
      <app-information
        info="Species:"
        [result]="character.species">
      </app-information>
      <app-information
        info="Type:"
        [result]="character.type">
      </app-information>
      <app-information
        info="Gender:"
        [result]="character.gender">
      </app-information>
      <app-information
        info="Origin name:"
        [result]="character.origin.name">
      </app-information>
      <app-information
        info="Origin URL:"
        [result]="character.origin.url">
      </app-information>
      <app-information
        info="Location name:"
        [result]="character.location.name">
      </app-information>
      <app-information
        info="Location URL:"
        [result]="character.location.url">
      </app-information>
      <app-information
        info="Episodes:"
        [result]="character.episode">
      </app-information>
      <app-information
        info="URL:"
        [result]="character.url">
      </app-information>
      <app-information
        info="Created:"
        [result]="character.created">
      </app-information>
    </div>
  </div>
</div>
