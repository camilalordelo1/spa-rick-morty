<div class="card character">
  <img class="card-img-top"  [src]='image' alt="Character card">
  <div class="card-body">
    <h5 class="text-center card-title">{{ name }}</h5>
    <div class="card-text">
      <p> <b> Specie:  </b> {{ species }} </p>
      <p> <b> Status:  </b>{{ status }} </p>
      <p> <b> Created: </b> {{ created }} </p>
      <p> <b> Gender: </b>{{ gender }} </p>
    </div>
  </div>
</div>
